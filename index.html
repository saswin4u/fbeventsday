<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="Facebook Day Event Calendar">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand spite-image brand-logo" href="#">Facebook</a>
                </div>
            </div>
        </div>

        <div class="container" id="canvas">
            <div class="row">
                <div class="span1" id="timing">
                </div>
                <div class="span7">
                    <div id="outer-wrap" class="row-fluid">
                        <div class="span12">
                            <div id="inner-wrap" class="row-fluid">
                                <div class="span12">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span10">
                    <div class="row-fluid">
                        <div class="span2">
                            <button class="btn" id="showRenderBtn" data-target="renderResults">
                                <i class="icon-show"></i>
                                <span>Show</span> Object
                            </button>
                        </div>
                        <div class="span10">
                            <div class="append">
                                <input class="span2" id="enterObjectValueInputField" placeholder="Select Action" disabled type="text">
                                <div class="btn-group">
                                    <button class="btn dropdown-toggle" disabled data-toggle="render">
                                        <i class="icon-render"></i>
                                        Render 
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                                        <i class="icon-select"></i>
                                        <span class="text">Select</span> 
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                      <li><a href="#" data-eventhook="loadPlainJSText">Plain JSON Text</a></li>
                                      <li><a href="#" data-eventhook="loadBuildInEvent">In-Built Events</a></li>
                                      <!-- <li><a href="#">Server URL</a></li> -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid hidden" id="renderResults">
                        <div class="span12">
                            <textarea></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery-1.9.0.min.js"></script>

        <script src="js/plugins.js"></script>
        <!--script src="js/main.js"></script--> <!-- This has the entire source -->
        <script src="js/main.min.js"></script>
    </body>
